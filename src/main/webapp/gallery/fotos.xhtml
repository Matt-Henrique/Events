<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>EVENTS</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="Eventos" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="shortcut icon" href="../resources/images/favicon.ico"
		type="image/x-icon" />
	<link rel="stylesheet" href="colorbox.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="./js/jquery.colorbox.js"></script>
	<script type="text/javascript" src="./i18n/jquery.colorbox-pt-br.js"></script>
	<script>
		$(document).ready(function() {
			$(".group1").colorbox({
				rel : 'group1',
				width : "75%",
				height : "75%"
			});
		});
	</script>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	<p:growl id="mensagem" />
	<h:form id="formImages">
		<ui:repeat value="#{imagemBean.images}" var="image">
			<p>
				<a class="group1"
					href="http://localhost:8080/Events/image?imagem=#{imagemBean.evento}/#{image}"
					title="#{image}"><h:graphicImage title="#{image}" height="300"
						width="500" value="/image?imagem=#{imagemBean.evento}/#{image}" /></a>
			</p>
		</ui:repeat>
	</h:form>
	<div id="bloco"></div>
	<p:layoutUnit position="south" id="footer"
		footer="Â© 2017 EVENTS. Todos os direitos reservados." />
</h:body>
</html>
