<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/modelo.xhtml">
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<p:panel header="Fotos">
				<p:dataGrid id="tabela" emptyMessage="Nenhuma imagem encontrada."
					chunkSize="10" mode="inline" scrollHeight="500" paginator="false"
					value="#{imagemBean.images}" reflow="false" var="imagem"
					columns="3" layout="grid">
					<f:facet name="header">
						<div align="left" style="height: 32px">
							<div align="left" style="float: left">
								<p:button href="eventos.xhtml" icon="fa fa-arrow-circle-left" />
							</div>
						</div>
					</f:facet>
					<p:panel header="#{imagem}" styleClass="panel">
						<div align="center">
							<h:panelGrid>
								<p:lightBox>
									<h:outputLink title="#{imagem}"
										value="./image?imagem=#{imagemBean.evento}/#{imagem}">
										<p:graphicImage title="#{imagem}" height="100%" width="100%"
											value="/image?imagem=#{imagemBean.evento}/#{imagem}">
										</p:graphicImage>
									</h:outputLink>
								</p:lightBox>
							</h:panelGrid>
						</div>
					</p:panel>
				</p:dataGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
